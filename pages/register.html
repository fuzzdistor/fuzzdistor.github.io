<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Backlog Battle</title>
    <link href="/css/reset.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="/index.html">
                <img src="/assets/blb.png" class="mainLinkLogo">
            </a>
            <div class="navbar-h right">
                <a href="/pages/register.html" class="navitem linkElement">
                    Registrate
                </a>
                <a href="/pages/login.html" class="navitem linkElement">
                    Iniciar Sesión
                </a>
                <a href="/pages/games.html" class="navitem linkElement">
                    Lista de Juegos
                </a>
                <div class="searchBoxMain navitem">
                    <input tabindex="1" type="text" placeholder="Busca tus juegos..." name="mainSearch">
                    <button class="searchButton"><i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="imageCover"></div>
        <div class="container topForm">
            <h2 class="registerTitle">
                Registro
            </h2>
            <form class="registerForm row center">
                <input class="inputField" type="text" id="name" name="name" placeholder="Nombre">
                <input class="inputField" type="text" id="apellido" name="apellido" placeholder="Apellido">
                <input class="inputField" type="text" id="email" name="email" placeholder="Email">
                <input class="inputField" type="text" id="contrasena" name="contrasena" placeholder="Contraseña">
                <input class="inputField" type="date" id="nacimiento" name="nacimiento" placeholder="Fecha de nacimiento (dd/mm/aaaa)">
                <select class="inputField" id="pais" name="pais">
                    <option value="">País</option>
                    <option value="AR">Argentina</option>
                    <option value="BO">Bolivia</option>
                    <option value="BR">Brasil</option>
                    <option value="CH">Chile</option>
                    <option value="CO">Colombia</option>
                    <option value="EC">Ecuador</option>
                    <option value="PY">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="UY">Uruguay</option>
                    <option value="VE">Venezuela</option>
                </select>
                <div class="terms">
                    <input type="checkbox" id="terminos" name="terminos">
                    <label for="terminos">
                        He leído y acepto los <a href="#" class="linkElement">términos y condiciones</a>
                    </label>
                </div>
                <input class="formSubmit inputField center" type="submit" value="Registrarse">
                <a href="#" class="help linkElement">¿Necesitas ayuda?</a>
            </form>
        </div>
    </main>
    <footer class="dark-bg">
        <div class="footerNav container">
            <div class="footerElement left">
                <a class="linkNav linkElement" href="https://www.discord.com"> <i class="fa-brands fa-discord"></i> </a>
                <a class="linkNav linkElement" href="https://es.wikipedia.org/wiki/twitter"> <i class="fa-brands fa-twitter"></i> </a>
                <a class="linkNav linkElement" href="https://www.facebook.com/backlogbattle"> <i class="fa-brands fa-facebook"></i> </a>
                <a class="linkNav linkElement" href="https://www.instagram.com/backlogbattle"> <i class="fa-brands fa-instagram"></i> </a>
            </div>
            <div class="footerElement right">
                <a class="linkNav linkElement" href="">Términos y condiciones</a>
                <a class="linkNav linkElement" href="">Preguntas frecuentes</a>
                <a class="linkNav linkElement" href="">Ayuda</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/81ba92e8db.js" crossorigin="anonymous"></script>
</body>
</html>
